<!DOCTYPE html>
 <html>
    <head>
        <title>CSS</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="mystyle.css"/>
        <link href="css/bootstrap.min.css"rel="stylesheet">
        <script src ="js/bootstrap.min.js"></script>
      
        <style>
          body{
              font-family: Kanit;
          }
      </style>

    </head>
    <body>
      <div class="container mt-3">
        <form > 

          <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="Fname">ชื่อ<span class="text-danger">*</span></label></div>
            <div class="col"><input class="form-control" type="text" id="Fname" placeholder="ชื่อ" name="ชื่อ"></div>
        </div>

        <div class="row mb-2">
            <div class="col-4"><label class="form-label" class="form-label" for="Lname">สกุล</label></div>
            <div class="col"><input class="form-control" type="text" id="Lname" name="สกุล"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="Day">วัน/เดือน/ปีเกิด</label></div>
            <div class="col"><input class="form-control" type="date" id="Day" name="วัน/เดือน/ปีเกิด"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="Age">อายุ</label></div>
            <div class="col"><input class="form-control"  type="number" id="Age" name="อายุ"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="Gender">เพศ</label></div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="เพศ" id="ชาย">
                    <label class="form-check-label" for="ชาย">ชาย
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="เพศ" id="หญิง">
                    <label class="form-check-label" for="หญิง">หญิง
                    </label>
                </div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label" for="Image">รูป</label>
            </div>
            <div class="col">
                <input class="form-control" type="file" id="Image" name="รูป">
            </div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label" for="Address">ที่อยู่</label>
            </div>
            <div class="col">
                <textarea class="form-control" id="address" rows="5" cols="50"></textarea>
            </div>
        </div>
              <div class="row mb-2">
                <div class="col-4">
                    <label class="form-label" for="Color">สีที่ชอบ</label>
                </div>
                <div class="col">
                    <select class="form-control"  id="Color" name="Dropdownlist">
                        <option value="red">สีแดง</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="purple">สีม่วง</option>
                        <option value="orange">สีส้ม</option>
                        <option value="pink">สีชมพู</option>
                        <option value="gray">สีเทา</option>
                        <option value="black">สีดำ</option>
                        <option value="white">สีขาว</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
              <div class="col-4">
                  <label class="form-label" for="Song">เพลงที่ชอบ</label>
              </div>
              <div class="col">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="Music" id="เพื่อชีวิต">
                      <label class="form-check-label" for="เพื่อชีวิต">เพื่อชีวิต
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="Music" id="ลูกทุ่ง">
                      <label class="form-check-label" for="ลูกทุ่ง">ลูกทุ่ง
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="Music" id="อื่นๆ">
                      <label class="form-check-label" for="อื่นๆ">อื่นๆ
                      </label>
                  </div>
              </div>
          </div>
          <div class="row mb-4">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">ยินยอมให้เก็บข้อมูล
                    </label>
                  </div>
            </div>
        </div>
            <div class="row mb-2">
              <div class="col">
                  <button type="reset" class="btn btn-secondary float-start">Reset</button>
              </div>
              <div class="col">
                  <button type="submit" class="btn btn-success float-end">Submit</button>
              </div>    
        </form>
    </body>
</html>
